<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <style>
        .box {
            padding: 20px;
            border: red 1px solid;
            margin: 20px;
        }

        .box1 {
            border: solid 1px red;
            /* padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 30px; */

            /* padding: 10px 20px 30px 40px; */

            padding: 30px 10px 10px;
        }

        .box2 {
            /* border-style: solid;

            border-color: #6ca5fe teal rgb(255, 0, 0) aqua; */
            border: dashed teal 10px;
        }

        .box3 {
            border: 1px solid black;

            margin-left: 20px;
            margin-right: 100px;
            margin-bottom: 10px; */

            /* margin: 100px 50px 30px 10px; */

            /* margin: 50px auto; */
            margin-right: auto;
            margin-left: auto;
            width: 200px;
        }

        .box3_1 {
            margin: 20px;
            border: 1px solid red;
        }

        .box3_2 {
            margin: 40px;
            border: 1px solid blue;
        }

        .box4 {
            background: yellow;
            display: inline;
        }

        .box5 {
            background: turquoise;
            display: block;
        }
        .box6{
            border: 1px solid black;
            display: inline-block;
            width: 200px;
            height: 200px;
        }
        .box7{
            border: 1px solid black;
            /* display: none; */
            display: inline-block;
            width: 200px;

        }
        span{
            background: red;

        }
        body{

        }

<body>
    <div class="box">华为云</div>
    <h2>内边距</h2>

    <span>观察两个span的间距</span>
