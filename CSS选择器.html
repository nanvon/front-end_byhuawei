<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        h1{
            color: red;
            background: grey;
        }
        p{
            background: green;
        }
    </style>
</head>
<body>
    <div style="background: yellow;">HUAWEI LUYOUQI</div>
    <p>SHI YONG 5G</p>
    <ul>
        <li>5G new</li>
    </ul>
    <h1>h1标签这一章继续出境</h1>
</body>
</html>
