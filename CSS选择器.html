<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        h1{
            color: red;
            background: grey;
        }
        /* p{
            background: green;
        } */
        #title,#title1{
            color: blue;
            background: yellow;
        }
        .huawei{
            color: red;
        }
        .one{
            font-size: 29px;
        }
        p.one{
            color: red;
        }
    </style>
</head>
<body>
    <div style="background: yellow;">HUAWEI LUYOUQI</div>
    <p>SHI YONG 5G</p>
    <ul>
        <li>5G new</li>
    </ul>
    <h1>h1标签这一章继续出境</h1>
    <br>
    <h2 id="title">第一次出境的h2</h2>
    <h3 id="title1">第一次出境的h3</h3>

    <div class="huawei">HUAWEI</div>

    <div class="one">组合使用1</div>
    <div class="one">组合使用2</div>
    <div class="one">组合使用3</div>
    <div>组合使用4</div>
    <p class="one">组合使用5</p>
</body>
</html>
